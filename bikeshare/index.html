<!DOCTYPE html>
<html lang='ru' style='height: 100%;'>
  <head>
		<title>Велопрокат</title>
		<meta charset='UTF-8'>
		<!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
		<script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js" charset="utf-8"></script>
		<script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
		<link href="" rel="stylesheet">
		<link href='css/style.css' rel='stylesheet' />
		<link href='css/svg.css' rel='stylesheet' />
	</head>
	<body style='margin: 0; height: 100%;'>
		<div id='interface'>
			<div id='sidebar'>
				<div id='main-container'>
					<div id='chartplot-container'>
						<svg id='chartplot'></svg>
						<div class='chartplot-controllers'>
							<label for='x-axis'>x: </label>
							<select name='x-axis' class='axis-list'></select>
						</div>
						<div class='chartplot-controllers'>
							<label for='y-axis'>y: </label>
							<select name='y-axis' class='axis-list'></select>
						</div>
					</div>
					<div id='graphs'></div>
					<div id='timeline-container'>
						<button type='button' name='2014'>
							<span class='button-value'></span><br>
							2014
						</button>
						<button type='button' name='2015'>
							<span class='button-value'></span><br>
							2015
						</button>
						<button type='button' name='2016' disabled>
							<span class='button-value'></span><br>
							2016
						</button>
						<button type='button' name='2017'>
							<span class='button-value'></span><br>
							2017
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id='basemap' style='height: 100%;'></div>
		<script src="js/app.js"></script>
	</body>
</html>
